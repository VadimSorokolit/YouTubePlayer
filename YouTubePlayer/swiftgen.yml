input_dir: YouTubePlayer
output_dir: YouTubePlayer/Resources/Generated

strings:
  inputs:
    -  Resources/Input/en.lproj
  outputs:
    - templateName: structured-swift5
      output: strings.swift

xcassets:
  inputs:
    - Resources/Input/Assets.xcassets
  outputs:
    - templateName: swift5
      output: assets.swift

fonts:
  inputs:
    - Resources/Input/Fonts
  outputs:
    - templateName: swift5
      output: fonts.swift
