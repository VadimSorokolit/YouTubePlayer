strings:
  inputs:
    - ../YouTubePlayer/YouTubePlayer/Resources/Inputs//en.lproj/Localizable.strings
  outputs:
    - output: ${DERIVED_SOURCES_DIR}/Strings+Generated.swift
      templateName: structured-swift5
      params:
        bundle: Bundle.main
        publicAccess: true

fonts:
  inputs:
    - ../YouTubePlayer/YouTubePlayer/Resources/Inputs/Fonts
  outputs:
    - output: ${DERIVED_SOURCES_DIR}/Fonts+Generated.swift
      templateName: swift5
      params:
        bundle: Bundle.main
        publicAccess: true
        enumName: FontFamily

xcassets:
  inputs:
    - ../YouTubePlayer/YouTubePlayer/Resources/Inputs/Assets.xcassets
  outputs:
    - output: ${DERIVED_SOURCES_DIR}/Assets+Generated.swift
      templateName: swift5
      params:
        bundle: Bundle.main
        publicAccess: true
